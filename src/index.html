<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mesto</title>
</head>

<body>
    <div class="root">
        <header class="header root__section">
            <img src="<%=require('./images/logo.svg').default%>" alt="mesto logo" class="logo">
        </header>
        <div class="profile root__section">
            <div class="user-info">
                <div class="user-info__photo"></div>
                <div class="user-info__data">
                    <h1 class="user-info__name"></h1>
                    <p class="user-info__job"></p>
                    <button class="button user-edit__button">Edit</button>
                </div>
                <button class="button user-info__button">+</button>
            </div>
        </div>
        <div class="places-list root__section">

            <!-- Пример вёрстки карточки: -->

            <!--<div class="place-card">
                <div class="place-card__image" style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)">
                    <button class="place-card__delete-icon"></button>
                </div>
                <div class="place-card__description">
                    <h3 class="place-card__name">Камчатка</h3>
                    <button class="place-card__like-icon"></button>
                </div>
            </div>-->

            <!-- конец примера. -->

        </div>
        <div class="popup">
            <div class="popup__content">
                <img src="<%=require('./images/close.svg').default%>" alt=" " class="popup__close">
                <h3 class="popup__title">Новое место</h3>
                <form class="popup__form" name="new">
                    <input type="text" id="name" name="name" class="popup__input popup__input_type_name" placeholder="Название " minlength="2" maxlength="30" required>
                    <span id="error-name" class="error-massage error-massage__hidden"></span>
                    <input type="text" id="link" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку " minlength="2" maxlength="500" required>
                    <span id="error-link" class="error-massage error-massage__hidden"></span>
                    <button type class="button popup__button">+</button>
                </form>
            </div>
        </div>
        <div class="edit">
            <div class="edit__content">
                <img src="<%=require('./images/close.svg').default%>" alt=" " class="edit__close">
                <h3 class="edit__title">Редактировать профиль</h3>
                <form class="edit__form" name="editForm">
                    <input type="text" id="name" name="name" class="edit__input edit__input_type_name" minlength="2" maxlength="30" placeholder="Имя" required>
                    <span id="error-name" class="error-massage error-massage__hidden"></span>
                    <input type="text" id="about" name="about" class="edit__input edit__input_type_link-about" minlength="2" maxlength="30" placeholder="О себе" required>
                    <span id="error-about" class="error-massage error-massage__hidden"></span>
                    <button type class="button edit__button">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="edit2">
            <div class="edit2__content">
                <img src="<%=require('./images/close.svg').default%>" alt=" " class="edit2__close">
            </div>
        </div>
    </div>
   <!-- <script src="./script/initialCards.js "></script>-->
    <script src="./script/script.js "></script>
</body>

</html>
